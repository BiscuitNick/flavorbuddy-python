<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Scraper</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        margin: 40px auto;
        max-width: 960px;
        padding: 0 20px 80px;
        color: #1f2933;
        background-color: #f8fafc;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      form {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      input[type="url"] {
        flex: 1 1 320px;
        padding: 0.75rem 0.9rem;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="url"]:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      button {
        padding: 0.75rem 1.4rem;
        border: none;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #fff;
        border-radius: 10px;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 12px 25px rgba(37, 99, 235, 0.25);
      }

      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
        box-shadow: none;
      }

      .error {
        color: #b91c1c;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .card {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        border: 1px solid #e2e8f0;
        overflow: hidden;
        opacity: 0;
        transform: translateY(12px);
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .card.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .card-header {
        display: grid;
        grid-template-columns: 200px 1fr;
        gap: 1.5rem;
        padding: 1.75rem;
        align-items: center;
        border-bottom: 1px solid #e2e8f0;
        background: linear-gradient(135deg, #eff6ff 0%, #fff 60%);
      }

      .card-header img {
        width: 100%;
        border-radius: 14px;
        object-fit: cover;
        aspect-ratio: 3 / 4;
        box-shadow: 0 12px 25px rgba(15, 23, 42, 0.18);
      }

      .card-title {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .card-title h2 {
        font-size: 2rem;
        line-height: 1.15;
        margin: 0;
      }

      .card-title a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }

      .card-body {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 2.5rem;
        padding: 2rem;
      }

      .column h3 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        letter-spacing: 0.01em;
      }

      ul.ingredients {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 0.65rem;
      }

      ul.ingredients li {
        padding: 0.75rem 0.9rem;
        background: #f8fafc;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
        line-height: 1.45;
      }

      ol.instructions {
        counter-reset: step;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.85rem;
      }

      ol.instructions li {
        list-style: none;
        position: relative;
        padding-left: 3rem;
        background: #f8fafc;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        padding: 1rem 1.25rem 1rem 3.25rem;
        line-height: 1.55;
      }

      ol.instructions li::before {
        counter-increment: step;
        content: counter(step);
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 1.75rem;
        height: 1.75rem;
        border-radius: 50%;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #fff;
        display: grid;
        place-items: center;
        font-weight: 600;
      }

      @media (max-width: 900px) {
        .card-header {
          grid-template-columns: 1fr;
        }

        .card-header img {
          max-width: 280px;
          justify-self: center;
        }

        .card-body {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <h1>FLAVOR BUDDY</h1>
    <p>
      Paste any recipe link to fetch its structured data using the backend
      scraper.
    </p>
    <form id="scrape-form">
      <input
        id="recipe-url"
        type="url"
        name="url"
        placeholder="https://example.com/recipe"
        required
      />
      <button type="submit">Fetch</button>
    </form>
    <div id="message" class="error" role="alert" hidden></div>

    <article id="recipe-card" class="card" hidden>
      <div class="card-header">
        <img id="recipe-image" src="" alt="Recipe thumbnail" hidden />
        <div class="card-title">
          <h2 id="recipe-title"></h2>
          <a
            id="recipe-source"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >View original recipe â†’</a
          >
        </div>
      </div>
      <div class="card-body">
        <section class="column" aria-labelledby="ingredients-heading">
          <h3 id="ingredients-heading">Ingredients</h3>
          <ul id="ingredients-list" class="ingredients"></ul>
        </section>
        <section class="column" aria-labelledby="instructions-heading">
          <h3 id="instructions-heading">Directions</h3>
          <ol id="instructions-list" class="instructions"></ol>
        </section>
      </div>
    </article>

    <script>
      const form = document.getElementById("scrape-form");
      const input = document.getElementById("recipe-url");
      const message = document.getElementById("message");
      const card = document.getElementById("recipe-card");
      const recipeImage = document.getElementById("recipe-image");
      const recipeTitle = document.getElementById("recipe-title");
      const recipeSource = document.getElementById("recipe-source");
      const ingredientsList = document.getElementById("ingredients-list");
      const instructionsList = document.getElementById("instructions-list");

      function setCardVisibility(visible) {
        if (visible) {
          card.hidden = false;
          requestAnimationFrame(() => card.classList.add("visible"));
        } else {
          card.classList.remove("visible");
          card.hidden = true;
        }
      }

      function sanitizeSteps(value) {
        if (!value) {
          return [];
        }
        if (Array.isArray(value)) {
          return value.filter(Boolean);
        }
        if (typeof value === "string") {
          return value
            .split(/\r?\n+/)
            .map((entry) => entry.trim())
            .filter(Boolean);
        }
        return [];
      }

      async function fetchRecipe(url) {
        message.hidden = true;
        setCardVisibility(false);
        const submitButton = form.querySelector("button");
        submitButton.disabled = true;

        try {
          const response = await fetch(
            `/parse-recipe-url?url=${encodeURIComponent(url)}`
          );
          const payload = await response.json();
          if (!response.ok) {
            throw new Error(payload.error || "Failed to parse recipe.");
          }

          renderRecipe(payload, url);
        } catch (err) {
          message.textContent = err.message;
          message.hidden = false;
        } finally {
          submitButton.disabled = false;
        }
      }

      function renderRecipe(payload, sourceUrl) {
        const image =
          payload.image ||
          payload.image_url ||
          (Array.isArray(payload.images) ? payload.images[0] : null);
        if (image) {
          recipeImage.src = image;
          recipeImage.hidden = false;
        } else {
          recipeImage.hidden = true;
        }

        recipeTitle.textContent = payload.title || "Untitled Recipe";
        recipeSource.href = sourceUrl;

        ingredientsList.replaceChildren();
        (payload.ingredients || []).forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          ingredientsList.appendChild(li);
        });

        instructionsList.replaceChildren();
        sanitizeSteps(payload.instructions).forEach((step) => {
          const li = document.createElement("li");
          li.textContent = step;
          instructionsList.appendChild(li);
        });

        if (!ingredientsList.children.length) {
          const li = document.createElement("li");
          li.textContent = "No ingredients provided.";
          ingredientsList.appendChild(li);
        }

        if (!instructionsList.children.length) {
          const li = document.createElement("li");
          li.textContent = "No directions provided.";
          instructionsList.appendChild(li);
        }

        setCardVisibility(true);
      }

      function parseQueryUrl() {
        const params = new URLSearchParams(window.location.search);
        const recipeUrl = params.get("url");
        if (recipeUrl) {
          input.value = recipeUrl;
          fetchRecipe(recipeUrl);
        }
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const url = input.value.trim();
        if (!url) {
          return;
        }

        const params = new URLSearchParams(window.location.search);
        params.set("url", url);
        const newUrl = `${window.location.pathname}?${params.toString()}`;
        window.history.replaceState({}, "", newUrl);

        await fetchRecipe(url);
      });

      parseQueryUrl();
    </script>
  </body>
</html>
